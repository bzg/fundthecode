              ["apidays.png","https://www.apidays.co"],
              ["soge.png","https://www.societegenerale.fr"]]

  [params.projects]
    title = "Les projets qui seront présentés le 19 mars"
    # Set the image directory to use as base
    directory = "images"
    # Set the images to show in the gallery
    images = [["guix.png","https://www.gnu.org/software/guix/"],
              ["cryptpad.png", "https://cryptpad.fr"],
              ["claroline.png", "https://www.claroline.net"],
              ["kiwix.png", "https://www.kiwix.org/support"],
              ["pytition.png", "https://github.com/Pytition/pytition"],
              ["apiplatform.png", "https://api-platform.com"],
              ["sugarizer.png", "https://sugarizer.org"],
              ["wirehub.png", "https://github.com/gawen/wirehub"],
              ["adaway.png", "https://github.com/AdAway/AdAway/"],
              ["materialui.png", "https://material-ui.com/"]]

  [params.organizers]
    title = "Ils organisent des soirées Fund The Code"
    # Set the image directory to use as base
    directory = "images/"
    # Set the images to show in the gallery
    images = [["liberte-living-lab.jpg", "https://www.liberte.paris"],
              ["withoutmodel.jpg","http://www.withoutmodel.com/"]]

