title = "Fund The Code!"
baseURL = "https://fundthecode.org"
tags = ["funding", "free software", "open source", "event"]
languageCode = "fr-Fr"
config = "config.toml"
theme = "osprey"
canonifyURLS = true
disableKinds = ["taxonomy", "taxonomyTerm"] # This theme does not currently use "tag" and "category" taxonomies

defaultContentLanguage = "fr"

[Author]
    name = "Bastien Guerry"
    profile = "https://bzg.fr"

[Params]
    author = "Bastien Guerry"
    logoBig = "/images/fundthecode-logo.png"
    logoSmall = "/images/fundthecode-logo-small.png"
    favicon = "favicon.ico"
    opengraphImage = "/images/fundthecode-logo.png"
    email = "contact@fundthecode.org"
    highlightJS = false
    copyright = false
    credit = true
    customCSS = false
    cacheBustCSS = false
    cacheBustJS = false
    ajaxFormspree = true

[languages]
  [languages.fr]
    weight = 1
    [languages.fr.params]
      tagline = "Nous soutenons le mouvement du logiciel libre en organisant des soirées conviviales où des libristes présentent leurs contributions à un public qui vote pour répartir l'argent de nos sponsors."
      description = "Soirées de dons pour des logiciels libres"

[[languages.fr.menu.main]]
    name = "Candidater"
    url  = "/candidater"
    weight = 1
[[languages.fr.menu.main]]
    name = "Sponsoriser"
    url  = "/sponsoriser"
    weight = 2
[[languages.fr.menu.main]]
    name = "Participer"
    url  = "/participer"
    weight = 3
[[languages.fr.menu.main]]
