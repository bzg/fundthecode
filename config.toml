      twitter_url = "https://twitter.com/rudy_cambier"
      image = "images/rc.jpg"
    [[params.testimonials.blocks]]
      text = "Hacktiviste, initiateur des Hackadons, connecteur libriste tous azimuts.  Je participe à Fund The Code pour aider ceux qui font le logiciel libre à expliquer leur démarche et leurs besoins."
